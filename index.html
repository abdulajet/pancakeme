<!DOCTYPE html>
<html>
<style>
    html {
        text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
    }

    body {
        margin-top: 50px;
        font-size: 100%;
    }

    button {
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      background-color: #4CAF50;
    }
</style>

<head>
    <title>Pancake Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>


<body>
    Height (cm)<br>
    <input type="number" id="height"><br>

    <button onclick="pancake(document.getElementById('height').value)">Pancake Me!</button>

</body>



<script>
    function pancake(height) {
        var pHeight = (height / 1.7).toFixed(2);
        document.body.innerHTML = "";
        document.body.innerHTML = "You are " + pHeight + " American style pancakes tall!";
    }
</script>

</html>
