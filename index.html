<!DOCTYPE html>
<html>

<head>
    <title>Pancake Me!</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>


<body>
    <form>
        Height (CM)<br>
        <input type="number" id="height"><br>
    </form>
    <button onclick="pancake(document.getElementById('height').value)">Click me</button>

</body>



<script>
    function pancake(height) {
        var pHeight = height / 1.7;
        document.body.innerHTML = "";
        document.body.innerHTML = pHeight + " American style pancakes";
    }
</script>

</html>
